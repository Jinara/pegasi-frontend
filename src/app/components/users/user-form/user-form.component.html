<div class="">
  <div class="">
    <h2>Formulario de inscripci√≥n</h2>

    <form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
      <div class="form-group row">
        <label class="control-label">Nombre: (requerido)</label>
        <div class="">
          <input class="form-control" type="text" formControlName="firstName" />
        </div>
        <span class="" *ngIf="firstName?.invalid && formDir.submitted">
          Por favor ingresa tu nombre
        </span>
      </div>
      <div class="form-group row">
        <label class="control-label">Apellido: (requerido)</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="lastName" />
        </div>
        <span class="" *ngIf="lastName?.invalid && formDir.submitted">
          Por favor ingresa tu apellido
        </span>
      </div>

      <div class="form-group row">
        <label class="control-label">Edad: (requerido)</label>
        <div class="">
          <input class="form-control" type="number" formControlName="age" />
        </div>
        <span class="" *ngIf="age?.invalid && formDir.submitted">
          Por favor ingresa tu edad
        </span>
      </div>

      <div *ngIf="errors">
        <p *ngFor="let error of errors">
          {{ error }}
        </p>
      </div>

      <div class="form-group">
        <button type="submit" class="">Enviar</button>
      </div>
    </form>

    <button class="" (click)="goToList()">Ir a la lista de usuarios</button>
  </div>
</div>
